<div class="container mt-2">
  <div class="row justify-content-between">
    <div class="col-6">
      <h2 class="position-list__title">Listagem de Cargos</h2>
    </div>
    <button
      class="col-6 position-list__action-button align-self-center"
      routerLink="/position/new"
    >
      Novo
    </button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descrição</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let position of positionData"
        class="position-list__table-row"
      >
        <th scope="row">{{ position.id }}</th>
        <td>{{ position.description }}</td>
        <td align="right">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Mais opções
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button
                class="dropdown-item"
                type="button"
                [routerLink]="['/position/edit', position.id]"
              >
                Editar
              </button>
              <button
                class="dropdown-item"
                type="button"
                (click)="deletePositionData(position)"
              >
                Excluir
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-success" role="alert" *ngIf="alertFlag">
    Excluído com sucesso!
  </div>
</div>
